<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./club.css">
    <title>Contact us</title>
  </head>
  <body>
    <fieldset>
      <legend>Contact the Club</legend>
      <table>
        <thead>
          <tr>
            <th>First Name:</th>
            <th>Last Name:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                type="text"
                name="First Name"
                placeholder="First"
                id="FirstName">
            </td>
            <td>
              <input
                type="text"
                name="Last Name"
                placeholder="Last"
                id="LastName">
            </td>
          </tr>
          <tr>
            <th>Email:</th>
            <th>Telephone:</th>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="Email"
                placeholder="@gmail.com"
                id="Email">
            </td>
            <td>
              <input
                type="text"
                name="Telephone"
                placeholder="###"
                id="Telephone">
            </td>
          </tr>
          <tr>
            <th colspan="2">
              <p>Would you like us to call or email?</p>
            </th>
          </tr>
          <tr>
            <td><input type="checkbox" name="Call" id="call">Call?</td>
            <td><input type="checkbox" name="Email" id="email">Email?</td>
          </tr>
        </tbody>
        <tr>
          <th colspan="2">Contact Time:</th>
        </tr>
        <tr>
          <td colspan="2">
            <select name="Time" id="TimeFrame" multiple>
              <option value="Morning">Morning</option>
              <option value="Noon">Noon</option>
              <option value="Night">Night</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="submit">
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Message for us</legend>
      <table>
        <thead>
          <tr>
            <td><input type="text" name="message" id="message" placeholder="???"></td>
            </tr>
        </thead>
        </table>
    </fieldset>
    <img src="./brawlerlogo.png" alt="">
  </body>
</html>
